<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Game of Randomness!</title>
</head>
<body>
  <header id="header-wrapper" class="clearfix">
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center mt-5">
                <h1 class="main-title">How much do you really know?</h1>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center">
            <div class="start-area col-lg-8 text-center mt-3">
                <button class="start-btn btn btn-success">Test your knowledge!</button>
            </div>
        </div>
        <div class="game-row row justify-content-center">
            <div class="status-area col-lg-8 text-center mt-4">
                <div class="question-number float-left">
                    Question: <span class="number"></span>/<span class="total-questions"></span>
                </div>
                <div class="timer-display float-right">
                    Remaining Time: <span class="timer"></span>
                </div>
            </div>
        </div>
        <div class="game-row row justify-content-center">
            <div class="game-area col-lg-8 text-center mt-2">
                <h4 class="question"></h4>
                <div class="choices d-flex justify-content-center"></div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/questions.js"></script>

</html>
